<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Document Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Financial Document Analyzer</h1>
        
        <div class="max-w-4xl mx-auto">
            <!-- Tabs -->
            <div class="mb-6 flex space-x-4">
                <button id="text-tab" class="px-4 py-2 rounded-t-lg bg-blue-600 text-white">Text Analysis</button>
                <button id="doc-tab" class="px-4 py-2 rounded-t-lg bg-gray-300">Document Analysis</button>
            </div>

            <!-- Text Analysis Section -->
            <div id="text-section" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="mb-6">
                    <label for="financial-text" class="block text-sm font-medium text-gray-700 mb-2">Enter Financial Text</label>
                    <textarea id="financial-text" rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Example: Apple Inc. reported a revenue of $394 billion in 2023 according to its balance sheet."></textarea>
                </div>
                
                <button id="analyze-text-btn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Analyze Text
                </button>
            </div>

            <!-- Document Analysis Section -->
            <div id="doc-section" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Financial Document</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".txt,.pdf,.docx">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PDF, DOCX, TXT up to 16MB</p>
                        </div>
                    </div>
                </div>
                
                <button id="analyze-doc-btn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Analyze Document
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden mt-4">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Analyzing...</span>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden mt-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Analysis Results</h2>
                
                <!-- Document Summary (for document analysis) -->
                <div id="doc-summary" class="hidden mb-6 bg-gray-50 p-4 rounded-md">
                    <h3 class="font-medium text-gray-700 mb-2">Document Summary</h3>
                    <div id="summary-content" class="space-y-2 text-sm"></div>
                </div>

                <!-- Named Entities -->
                <div class="bg-gray-50 p-4 rounded-md mb-4">
                    <h3 class="font-medium text-gray-700 mb-2">Named Entities</h3>
                    <div id="entities-list" class="space-y-2"></div>
                </div>
                
                <!-- Retrieved Concepts -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="font-medium text-gray-700 mb-2">Retrieved Concepts</h3>
                    <div id="concepts-list" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Sections (for document analysis) -->
                <div id="sections-list" class="hidden mt-4 space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const textTab = document.getElementById('text-tab');
        const docTab = document.getElementById('doc-tab');
        const textSection = document.getElementById('text-section');
        const docSection = document.getElementById('doc-section');

        textTab.addEventListener('click', () => {
            textTab.classList.add('bg-blue-600', 'text-white');
            textTab.classList.remove('bg-gray-300');
            docTab.classList.add('bg-gray-300');
            docTab.classList.remove('bg-blue-600', 'text-white');
            textSection.classList.remove('hidden');
            docSection.classList.add('hidden');
        });

        docTab.addEventListener('click', () => {
            docTab.classList.add('bg-blue-600', 'text-white');
            docTab.classList.remove('bg-gray-300');
            textTab.classList.add('bg-gray-300');
            textTab.classList.remove('bg-blue-600', 'text-white');
            docSection.classList.remove('hidden');
            textSection.classList.add('hidden');
        });

        // Drag and drop handling
        const dropZone = document.querySelector('.border-dashed');
        const fileInput = document.getElementById('file-upload');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            fileInput.files = dt.files;
        }

        // Text Analysis
        document.getElementById('analyze-text-btn').addEventListener('click', async () => {
            const text = document.getElementById('financial-text').value.trim();
            if (!text) return;

            showLoading();
            hideResults();

            try {
                const response = await fetch('/analyze_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                displayResults(data, false);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the text.');
            } finally {
                hideLoading();
            }
        });

        // Document Analysis
        document.getElementById('analyze-doc-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-upload');
            if (!fileInput.files.length) {
                alert('Please select a file to analyze.');
                return;
            }

            showLoading();
            hideResults();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/analyze_document', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                displayResults(data, true);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the document: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('doc-summary').classList.add('hidden');
            document.getElementById('sections-list').classList.add('hidden');
        }

        function displayResults(data, isDocument) {
            const results = document.getElementById('results');
            results.classList.remove('hidden');

            if (isDocument) {
                // Show document summary
                const docSummary = document.getElementById('doc-summary');
                const summaryContent = document.getElementById('summary-content');
                docSummary.classList.remove('hidden');
                summaryContent.innerHTML = `
                    <p>Total Sections: ${data.summary.total_sections}</p>
                    <p>Total Entities: ${data.summary.total_entities}</p>
                    <div class="mt-2">
                        <p class="font-medium">Unique Concepts:</p>
                        <div class="flex flex-wrap gap-2 mt-1">
                            ${data.summary.unique_concepts.map(concept => 
                                `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${concept}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;

                // Show sections
                const sectionsList = document.getElementById('sections-list');
                sectionsList.classList.remove('hidden');
                sectionsList.innerHTML = data.sections.map((section, index) => `
                    <div class="bg-white p-4 rounded-md shadow">
                        <h4 class="font-medium text-gray-700 mb-2">Section ${index + 1}</h4>
                        <p class="text-sm text-gray-600 mb-2">${section.text}</p>
                        <div class="flex flex-wrap gap-2">
                            ${section.relevant_concepts.map(concept => 
                                `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${concept}</span>`
                            ).join('')}
                        </div>
                    </div>
                `).join('');

                // Display all entities from all sections
                displayEntities(data.sections.flatMap(section => section.named_entities));
            } else {
                // Display results for single text analysis
                displayEntities(data.named_entities);
                displayConcepts(data.retrieved_concepts);
            }
        }

        function displayEntities(entities) {
            const entitiesList = document.getElementById('entities-list');
            entitiesList.innerHTML = entities.map(entity => `
                <div class="text-sm">
                    <span class="font-medium">${entity.word}</span>
                    <span class="text-gray-500">(${entity.entity}, Score: ${entity.score.toFixed(3)})</span>
                </div>
            `).join('');
        }

        function displayConcepts(concepts) {
            const conceptsList = document.getElementById('concepts-list');
            conceptsList.innerHTML = concepts.map(concept => `
                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${concept}</span>
            `).join('');
        }
    </script>
</body>
</html>
